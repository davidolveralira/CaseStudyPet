spring:
  application:
    name: CaseStudyPet
  datasource:
    url:
      jdbc:
        h2:
          mem: testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform=org:
      hibernate:
        dialect:
          H2Dialect:
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: beans,info,health,env